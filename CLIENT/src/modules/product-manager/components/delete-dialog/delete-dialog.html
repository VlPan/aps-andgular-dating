<h1 mat-dialog-title>Вы действиетельно хотите удалить следующий продукт: {{data.product.name}}</h1>
<div mat-dialog-content>
  <p>Отмена этого дествия невозможна</p>
</div>
<div mat-dialog-actions>
  <button mat-button  mat-dialog-close [mat-dialog-close]="false">Нет, спасибо</button>
  <button mat-button color="error"  [mat-dialog-close]="true">Удалить</button>
</div>
